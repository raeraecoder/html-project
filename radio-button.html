<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio-button</title>
</head>
<body>
    <form action="/size/cloth">
        <input type="radio" name="size" id="size-1" value="s">
        <label for="size-1">Small</label>

        <input type="radio" name="size" id="size-2" value="m">
        <label for="size-2">Medium</label>

        <input type="radio" name="size" id="size-3" value="l">
        <label for="size-3">Large</label>
        <button>Submit</button>
    </form>
</body>
</html>
