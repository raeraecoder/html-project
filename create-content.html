<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create content</title>
</head>
<body>
    <h1>Create Content</h1>
    <form action="" method="post">
        <label for="content-title">Title</label>
        <input type="text" name="title" id="content-title" placeholder="plaese enter the title" minlength="3" required>
        <br>
        <label for="category-name">Content Category</label>
        <select id="category-name" name="category" required >
            <option value="book">Book</option>
            <option value="exercise">Exercise</option>
            <option value="plant">Plant</option>
            <option value="art">Art</option>
            <option value="natural">Natural</option>
        </select>
        <br>
        <label for="detail-name">Detail</label>
        <textarea name="detail" id="detail-name" rows="5" cols="30" minlength="10" required>My content is </textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
